{% load static %}
{% block konfirm %}
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Delete Confirmation Modal</title>
<link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Roboto|Varela+Round' %} ">
<link rel="stylesheet" href="{% static 'enroll-modal.css' %}">
<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' %} ">
<link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/icon?family=Material+Icons' %} ">
<link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %} ">
<script src="{% static 'https://code.jquery.com/jquery-3.5.1.min.js' %} "></script>
<script src="{% static 'https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' %} "></script>
<script src="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' %} "></script>
</head>
<body>
<!-- Modal HTML -->
<div id="enrollModal" class="modal fade" aria-labelledby="enrollModalLabel">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header flex-column">
				<div class="icon-box" id="icon-icon">
					<i class="material-icons">&#10004;</i>
				</div>						
				<h4 class="modal-title w-100">Interested in taking the course below?</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<h3 id="modalcoursename">{{course.name}}</h3>
			</div>
			<div class="modal-footer justify-content-center">
                <form action="{% url 'enroll_the_course' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{user.id}}" />
                    <input type="hidden" name="course_id" value="{{course.id}}" />
                    <input type="submit" value="TÉ™sdiq et" class="btn btn-success" />
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

			</div>
		</div>
	</div>
</div>     
</body>
{% endblock %}
