	{% load static %}
    <!-- Start header -->
	<header class="top-navbar">
		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'index' %} ">
					<!--<img src="{% static 'images/logo.png' %} " alt="" /> -->
                    
                    <!--<h1><span>Kurs+</span></h1>-->
					<h1 id="site-brand">&#10224;Texno<span id="Kurs-color">Course</span></h1>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
					<span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbars-host">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item {% if '/' == request.path %} active {% endif %}"><a class="nav-link" href="{% url 'index' %}"><b>Home</b></a></li>
						<li class="nav-item {% if 'about' in request.path %} active {% endif %} "><a class="nav-link" href="{% url 'about' %}"><b>About</b></a></li>
                        <li class="nav-item {% if 'courses' in request.path %} active {% endif %} "><a class="nav-link" href="{% url 'courses' %}"><b>Courses</b></a></li>
						<li class="nav-item {% if 'teachers' in request.path %} active {% endif %} "><a class="nav-link" href="{% url 'teachers' %}"><b>Teachers</b></a></li>
						<li class="nav-item {% if 'contact' in request.path %} active {% endif %} "><a class="nav-link" href="{% url 'contact' %}"><b>Contact</b></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{% if user.is_authenticated %}
						<li><a class="hover-btn-new log orange mr-2" href="{% url 'dashboard' %}"><span>{{user.username}}</span></a></li>
						<li><a class="hover-btn-new log orange" href="javascript:{document.getElementById('logout').submit()}"><span><i class="fa fa-sign-out"></i></span></a>
							<form action="{% url 'logout' %}" method="POST" id="logout">
								{% csrf_token %}
								<input type="hidden">
							</form>
						</li>

						{% else %}
                        	<li><a class="hover-btn-new log orange mr-2" href="{% url 'login' %}" ><span><i class="fa fa-sign-in"></i></span></a></li>
							<li><a class="hover-btn-new log orange" href="{% url 'register' %}" ><span><i class="fa fa-user-plus"></i></span></a></li>
						
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- End header -->
